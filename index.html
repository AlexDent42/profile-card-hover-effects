<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Hover Effects</title>
    <!--Added Font Awesome from https://cdnjs.com/libraries/font-awesome -->

        <div class="cards">

                    </ul>
                </div>
            </div>
        </div>
      
    </div>

    <script src="script.js"></script>

</html>
